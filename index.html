<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="normalize"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity=""
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container"></div>
    <header>
      <div class="logo_container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/ICloud_logo.svg/1200px-ICloud_logo.svg.png"
          alt="Teams-logo"
        />
        <h1 class="logo-text">Microsoft</h1>
      </div>
      <nav class="box nav">
        <a href="">Home</a>
        <a href="">Order</a>
        <a href="">FAQ</a>
        <a href="">Terms</a>
        <a href="">Contacts</a>
      </nav>
    </header>
    <main>
      <div class="box login">
        <p>%login%</p>
      </div>
      <div class="box help"><h1>Help</h1></div>
      <div class="box content">
        <h1>%content_title</h1>
        <p>%content%</p>
      </div>
    </main>
    <footer><p>&copy; All rights reserved</p></footer>
  </body>
</html>
